# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# ---------------------------------------------------
# thoughtbot: tmux-copy-paste-on-os-x-a-better-future
# ---------------------------------------------------
# use vim keybindings in copy mode
setw -g mode-keys vi

# setup 'v' to begin selection as in vim
bind-key -t vi-copy v begin-selection
if 'type -p reattach-to-user-namespace' 'bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"'

# update default binding of `Enter` to also use copy-pipe
if 'type -p reattach-to-user-namespace' 'unbind -t vi-copy Enter; bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"'

